<div class="logs-block">
    <nav>
        <ul>
            <li>
                <input class="admin__control-text" type="search" data-bind="value: searchValue">
                <button data-bind="i18n: 'Search', click: searchHandler"></button>
            </li>
        </ul>
        <ul>
            <li data-bind="hidden: showSearchResult"><button data-bind="click:firstPage, attr: {disabled: searchValue}"> << </button></li>
            <li data-bind="hidden: showSearchResult"><button data-bind="click:prevPage, attr: {disabled: searchValue}"> < </button></li>
            <li data-bind="hidden: showSearchResult"><span data-bind="text: currentPage"></span></li>
            <li data-bind="i18n:'of', hidden: showSearchResult"></li>
            <li data-bind="hidden: showSearchResult"><span data-bind="text: maxPage"></span></li>
            <li data-bind="hidden: showSearchResult"><button data-bind="click:nextPage, attr: {disabled: searchValue}"> > </button></li>
            <li data-bind="hidden: showSearchResult"><button data-bind="click:lastPage, attr: {disabled: searchValue}"> >> </button></li>
            <li data-bind="visible: showSearchResult"><button data-bind="i18n: 'Reset Search', click: resetSearchHandler"></button></li>
        </ul>
    </nav>
    <div class="nav-desc" data-bind="hidden: showSearchResult"><span data-bind="i18n:'Lines'"></span>
        <span data-bind="text: navDescFirstLine"></span> - <span data-bind="text: navDescLastLine"></span>
        <span data-bind="i18n:'from'"></span> <span data-bind="text:total"></span>
    </div>

    <div class="logs-data">
        <!-- ko foreach: { data: content(), as: 'item' } -->
        <p class="log_line">
            <span data-bind="html: item"></span>
        </p>
        <!-- /ko -->
    </div>
</div>
