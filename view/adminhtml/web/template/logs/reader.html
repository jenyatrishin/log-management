<div class="logs-block">
    <nav>
        <ul>
            <li><button data-bind="click:firstPage"> << </button></li>
            <li><button data-bind="click:prevPage"> < </button></li>
            <li><span data-bind="text: currentPage"></span></li>
            <li data-bind="i18n:'of'"></li>
            <li><span data-bind="text: maxPage"></span></li>
            <li><button data-bind="click:nextPage"> > </button></li>
            <li><button data-bind="click:lastPage"> >> </button></li>
        </ul>
    </nav>
    <div class="nav-desc"><span data-bind="i18n:'Lines'"></span>
        <span data-bind="text: navDescFirstLine"></span> - <span data-bind="text: navDescLastLine"></span>
        <span data-bind="i18n:'from'"></span> <span data-bind="text:total"></span></div>

    <div class="logs-data">
        <!-- ko foreach: { data: content(), as: 'item' } -->
        <p class="log_line">
            <span data-bind="html: item"></span>
        </p>
        <!-- /ko -->
    </div>
</div>
